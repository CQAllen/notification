<!DOCTYPE html>
<html ng-app="notification">

  <head>
    <meta charset="utf-8" />
    <title>AngularJS Notification</title>
    <link data-require="bootstrap-css@*" data-semver="3.3.6" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" />
    <script>document.write('<base href="' + document.location + '" />');</script>
    <link rel="stylesheet" href="../style/style.css" />
    <script data-require="angular.js@1.4.x" src="../lib/angular/angular.js" data-semver="1.4.9"></script>
    <script data-require="jquery@*" data-semver="2.2.0" src="../lib/jquery/jquery.min.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/notify.service.js"></script>
    <script src="../js/notify.js"></script>
  </head>

  <body ng-controller="NotificationController">
    <!-- START panel-->
    <div class="panel panel-default">
      <div class="panel-heading">Notify with Status and Position</div>
      <div class="panel-body">
        <p>
          <input type="text" ng-model="notifyMsg" class="form-control"/>
        </p>
        <p>
          <select ng-model="notifyOpts.status" class="form-control">
            <option value="info">Info</option>
            <option value="danger">Danger</option>
            <option value="warning">Warning</option>
            <option value="success">Success</option>
          </select>
        </p>
        <p>
          <select ng-model="notifyOpts.pos" class="form-control">
            <option value="bottom-center">Bottom Cener</option>
            <option value="top-left">Top Left</option>
            <option value="top-right">Top Right</option>
            <option value="bottom-right">Bottom Right</option>
          </select>
        </p>
        <p>
          <button type="button" notify="" data-message="notifyMsg" data-options="notifyOpts" class="btn btn-default">Notify!!</button>
        </p>
      </div>
    </div>
    <!-- END panel-->
  </body>

</html>
